<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pajama Jammy Jam Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            width: 100%;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .main-title {
            font-size: 72px;
            color: #d4af37;
            font-weight: normal;
            font-family: 'Great Vibes', cursive;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            text-align: center;
            margin-bottom: 60px;
        }

        .envelope-container {
            perspective: 1000px;
            cursor: pointer;
        }

        .envelope {
            width: 800px;
            height: 560px;
            position: relative;
            transition: transform 0.3s ease, opacity 0.4s ease;
        }

        .envelope:hover {
            transform: scale(1.02);
        }

        .envelope.toss-out-left {
            animation: tossOutLeft 0.5s ease-out forwards;
        }

        .envelope.toss-out-right {
            animation: tossOutRight 0.5s ease-out forwards;
        }

        .envelope.slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }

        .envelope.slide-in-left {
            animation: slideInLeft 0.5s ease-out forwards;
        }

        @keyframes tossOutLeft {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            30% {
                transform: translateX(-120px) translateY(-40px) rotate(-25deg);
            }
            60% {
                transform: translateX(-500px) translateY(30px) rotate(-60deg);
                opacity: 0.7;
            }
            100% {
                transform: translateX(-900px) translateY(80px) rotate(-95deg);
                opacity: 0;
            }
        }

        @keyframes tossOutRight {
            0% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
            30% {
                transform: translateX(120px) translateY(-40px) rotate(25deg);
            }
            60% {
                transform: translateX(500px) translateY(30px) rotate(60deg);
                opacity: 0.7;
            }
            100% {
                transform: translateX(900px) translateY(80px) rotate(95deg);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(850px) translateY(-60px) rotate(35deg);
                opacity: 0;
            }
            40% {
                transform: translateX(200px) translateY(15px) rotate(12deg);
                opacity: 0.6;
            }
            70% {
                transform: translateX(-30px) translateY(-5px) rotate(-3deg);
                opacity: 0.9;
            }
            100% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            0% {
                transform: translateX(-850px) translateY(-60px) rotate(-35deg);
                opacity: 0;
            }
            40% {
                transform: translateX(-200px) translateY(15px) rotate(-12deg);
                opacity: 0.6;
            }
            70% {
                transform: translateX(30px) translateY(-5px) rotate(3deg);
                opacity: 0.9;
            }
            100% {
                transform: translateX(0) translateY(0) rotate(0deg);
                opacity: 1;
            }
        }

        .envelope-back {
            width: 100%;
            height: 100%;
            background: #e8d7b8;
            border: 4px solid #c4a777;
            position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .envelope-flap {
            width: 0;
            height: 0;
            border-left: 400px solid transparent;
            border-right: 400px solid transparent;
            border-top: 280px solid #d4c4a0;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.8s ease;
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        .wax-seal {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #c41e3a 0%, #8b0000 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.8s ease;
            color: #8b0000;
            font-size: 36px;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        .envelope.open .wax-seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
        }

        .letter {
            width: 90%;
            height: 80%;
            background: #fffef7;
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 60px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.4s ease 0.4s, top 0.6s ease 0.4s;
            font-size: 20px;
            line-height: 1.6;
            color: #2a2a2a;
            border: 2px solid #d4c4a0;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left;
            white-space: pre-line;
        }

        .envelope.open .letter {
            opacity: 1;
            top: 50%;
        }

        .navigation {
            position: fixed;
            bottom: 60px;
            display: flex;
            gap: 40px;
        }

        .nav-btn {
            width: 60px;
            height: 60px;
            background: #d4af37;
            border: 4px solid #b8941f;
            border-radius: 50%;
            cursor: pointer;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.2s ease, background 0.2s ease;
            color: #2a2a2a;
            font-weight: bold;
        }

        .nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            background: #e6c04f;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="main-title">Pajama Jammy Jam</div>
    
    <div class="envelope-container" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <div class="envelope-back">
                <div class="envelope-flap"></div>
                <div class="wax-seal">PJs</div>
                <div class="letter" id="letter">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" id="prevBtn" onclick="prevEnvelope()">←</button>
        <button class="nav-btn" id="nextBtn" onclick="nextEnvelope()">→</button>
    </div>

    <script>
        const waxSealText = "PJs";
        const specialTask = {
            parameter: "Tom",
            task: "Take a timelapse video of yourself counting the number of M&M's in a regular sized bag, fastest time wins."
        };
        
        let messages = [];
        let currentIndex = 0;
        let isOpen = false;

        function hasSpecialParameter() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.has(specialTask.parameter);
        }
        
        async function loadTasks() {
            try {
                const response = await fetch('tasks.json');
                messages = await response.json();
                
                if (hasSpecialParameter()) {
                    messages.splice(messages.length - 1, 0, specialTask.task);
                }
                
                updateContent();
            } catch (error) {
                console.error('Error loading tasks:', error);
                messages = ['Error loading tasks. Please check tasks.json file.'];
                updateContent();
            }
        }

        function updateContent() {
            if (messages.length === 0) return;
            
            document.getElementById('letter').innerHTML = `<p>${messages[currentIndex]}</p>`;
            
            const sealElement = document.querySelector('.wax-seal');
            sealElement.textContent = waxSealText;
            
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === messages.length - 1;
        }

        function nextEnvelope() {
            if (currentIndex < messages.length - 1) {
                const envelope = document.getElementById('envelope');
                
                if (isOpen) {
                    closeEnvelope();
                }
                
                envelope.classList.add('toss-out-left');
                
                setTimeout(() => {
                    currentIndex++;
                    updateContent();
                    envelope.classList.remove('toss-out-left');
                    envelope.classList.add('slide-in');
                    
                    setTimeout(() => {
                        envelope.classList.remove('slide-in');
                    }, 500);
                }, 500);
            }
        }

        function prevEnvelope() {
            if (currentIndex > 0) {
                const envelope = document.getElementById('envelope');
                
                if (isOpen) {
                    closeEnvelope();
                }
                
                envelope.classList.add('toss-out-right');
                
                setTimeout(() => {
                    currentIndex--;
                    updateContent();
                    envelope.classList.remove('toss-out-right');
                    envelope.classList.add('slide-in-left');
                    
                    setTimeout(() => {
                        envelope.classList.remove('slide-in-left');
                    }, 500);
                }, 500);
            }
        }

        function closeEnvelope() {
            document.getElementById('envelope').classList.remove('open');
            isOpen = false;
        }

        document.getElementById('envelopeContainer').addEventListener('click', function() {
            const envelope = document.getElementById('envelope');
            if (!isOpen) {
                envelope.classList.add('open');
                isOpen = true;
            } else {
                closeEnvelope();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevEnvelope();
            } else if (e.key === 'ArrowRight') {
                nextEnvelope();
            }
        });

        loadTasks();
    </script>
</body>
</html>
